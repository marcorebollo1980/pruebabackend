version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_red_social
    restart: always
    environment:
      POSTGRES_DB: red_social
      POSTGRES_USER: userpostgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redsocial-app:
    build: .
    container_name: redsocial_application
    restart: always
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/red_social
      SPRING_DATASOURCE_USERNAME: userpostgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
